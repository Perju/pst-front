<div class="overlay">
    <span>
        {{ app_host.origin }}/overlays/obs/timer
    </span>
    <form [formGroup]="timerForm" action="">    
        <input type="text" name="titulo" placeholder="Título" value="Cuenta atras">
        <div class="form-time">
            <input type="number" formControlName="horas" name="horas" placeholder="Horas" value="0">
            <input type="number" formControlName="minutos" name="minutos" placeholder="Minutos" value="10">
            <input type="number" formControlName="segundos" name="segundos" placeholder="Segundos" value="0">
        </div>
        <input type="submit" value="Actualizar" (click)="sendMessage()">
    </form>
</div>
